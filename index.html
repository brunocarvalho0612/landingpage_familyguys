<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LandingPage Family Guys</title>
  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <a href="#">
        <img src="./imagens/logo-disneyplus-branca-256.png" alt="Disney Plus">
      </a>
    </div>
    <nav class="header__nav">
      <ul class="header__nav-list">
        <li><a href="#">Início</a></li>
        <li><a href="#">Séries</a></li>
        <li><a href="#">Filmes</a></li>
        <li><a href="#">Originals</a></li>
        <li><a href="#">Minha Lista</a></li>
      </ul>
    </nav>
    <div class="header__profile">
      <a href="#">
        <img src="./imagens/usuario-de-perfil.png" alt="Perfil">
      </a>
    </div>
  </header>  
  <section class="hero">
    <div class="hero__logo">
      <img src="/imagens/img_logo.webp" alt="logo">
    </div>
    <div class="hero__infos">
      <h2>T10 : E05 Pressão na cabana</h2>
      <p>Os Griffins ganham uma viagem ao Maine no piquenique da empresa de Peter.</p>
    </div>
    <div class="hero__buttons">
      <button class="hero__buttons-play">
        <a href="#">
          <img src="./imagens/icon_play.png" alt="reproduzir">
        </a>
        CONTINUAR
      </button>
      <button class="hero__buttons-reiniciar">
        REINICIAR
      </button>
      <button class="hero__buttons-more">
        +
      </button>
    </div>
  </section>
</body>
</html>
